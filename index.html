<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine Fanatico</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <header class="header">
    <h1>CinemaFanatico</h1>
    <div>
      <figure><img src="../asset/palomitas-de-maiz.png" alt="palomitas de Maíz">
      </figure>
    </div>
    <nav class="nav">
      <a href="">Home</a>
      <a href="">Peliculas</a>
      <a href="">Contacto</a>
    </nav>
    <input type="checkbox" class="grid">
    <label class="burger"></label>
  </header>

  <main class="main">
    <section class="contenedor">
      <article>
        <p>Gracias Por tomarte el tiempo en mejorar el Cine</p>
      </article>
      <div class="formulario">
        <form action="enviar.html" method="POST">
          <label for="name">
            Nombre<br>
            <input id="name" name="name" type="text" placeholder="Escribe tu Nombre" required autofocus>
          </label>
          <br>
          <label for="edad">
            Edad<br>
            <input id=Edad name="edad" type="number" placeholder="Escribe tu Edad" required>
          </label>
          <br>
          <label for="Email">
            Email<br>
            <input id="email" name="email" type="text" placeholder="Escribe tu Email" required>
          </label>
          <br>
          <p>Ocupacion</p>
          <select name="ocupacion">
            <option disabled selected>Elige una Opcion</option>
            <option>Estudiante</option>
            <option>Trabajador Full-time</option>
            <option>Trabajador Part-time</option>
            <option>Otro</option>
          </select>

          <br>
          <p>¿Recomendarias CinemaFanatico a tus Amigos?</p>
          <label for="recomendacion">
            <input id="recomendacion" name="recomendacion" type="radio">
            Definitivamente
          </label>
          <br>
          <label for="recomendacion">
            <input id="recomendacion" name="recomendacion" type="radio">
            Quizas
          </label>
          <br>
          <label for="recomendacion">
            <input id="recomendacion" name="recomendacion" type="radio">
            No estoy seguro
          </label>
          <br>
          <p>¿Qué Caracteristica te gusta mas de CinemaFanatico?</p>
          <select name="Caracteristica">
            <option value="" disabled selected>Elige una Opcion</option>
            <option value="Atencion">Atencion</option>
            <option value="sucursal">Sucursal</option>
            <option value="Limpieza">Limpieza</option>
            <option value="variedad">Variedad</option>
          </select>
          <br>
          <p>¿En qué te gustaria que mejorara el Cine?</p>
          <label for="Atencion">
            <input type="checkbox" id="Atencion" name="Atencion"> Atención
          </label>
          <br>
          <label for="Limpieza">
            <input type="checkbox" id="Limpieza" name="Limpieza"> Limpieza
          </label>
          <br>
          <label for="Sucursal">
            <input type="checkbox" id="Sucursal" name="Sucursal"> Sucursal
          </label>
          <br>
          <label for="Variedad">
            <input type="checkbox" id="Variedad" name="Variedad"> Variedad
          </label>
          <p>¿Tienes algun comentario o suguerencia?</p>
          <textarea name="comentarios" rows="6" clos="40" placeholder="escribe un comentario"></textarea>
          <input class="boton" type="submit">

        </form>

      </div>

    </section>
  </main>


</body>

</html>
